<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="custom.css">
  <title>Mobile Page</title>
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="#" class="navbar-brand">
        <img src="assets/logo.svg" alt="Logo" class="logo">
      </a>
      <div class="navbar-icons">
        <a href="#" class="icon-link">
          <img src="assets/avatar-1.jpg" alt="User Image" class="user-image">
          <i class="bi bi-bell"></i>
        </a>
        <a href="#" class="icon-link"><i class="bi bi-person-circle"></i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </nav>
  <div class="container">
    <img src="assets/hero-image.png" alt="Hero Image" class="hero-image">
    <h1 class="title">Welcome Web Students!</h1>
    <p class="subtitle">Hand-picked Instructor and expertly crafted courses, designed for the modern students and entrepreneur.</p>
    <div class="buttons">
      <a href="#" class="button">Browse Courses</a>
      <a href="#" class="button">Are You Instructor?</a>
    </div>
    <div class="features">
      <div class="feature">
        <i class="bi bi-camera-video icon"></i>
        <p>30,000 online courses</p>
      </div>
      <div class="feature">
        <i class="bi bi-person icon"></i>
        <p>Expert instruction</p>
      </div>
      <div class="feature">
        <i class="bi bi-clock icon"></i>
        <p>Lifetime access</p>
      </div>
    </div>
    <div class="course-card">
      <img src="assets/course-image.png" alt="Course Image" class="course-image">
      <p>Course details here</p>
    </div>
  </div>
</body>
</html>
